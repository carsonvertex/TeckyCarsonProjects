<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
  
  <link rel="stylesheet" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!-- matrix background -->
  <div><canvas id="Matrix" style="z-index: -1;position: absolute;width: 100%;
    height: 100%;"></canvas></div>
  
  <div class="container-fluid" id="titlee" style="border: 2px solid;display: flex;justify-content: center;">
    <h1 style="display: flex;justify-content: center;background-color: black;color: green;margin-bottom: 0px;">Game of Life</h1>
  </div>
  
  <!-- Game Canvas -->
  <div><div id="canvas" style="z-index: 1;" ></div></div>
 
 
  
  
 
    
  <!-- startpause -->
  
  <div class="container-fluid"  style="border: 2px solid;display: flex;justify-content: space-evenly;">
    <div id="startstop"></div>
    <div  id="colorselector" style="border: 2px solid;display: flex;justify-content: center;"></div>

  </div>
  <!-- Speed -->
  <div class="container-fluid" id="speed" style="border: 2px solid;">
    <div id="fps" style="position: relative; margin: 10px;display: flex;justify-content: center;">Speed</div>
    <div id="slider" style="position: relative; margin: 10px;display: flex;justify-content: center;"></div>
  </div>
  <!-- Rules -->
  <div class="container-fluid" id="rules" style="border: 2px solid;">
    <div class="row" style="margin: 10px;">
      <div class="col-4">
        <label for="lone">Rule for loneliness:</label>
        <input type="number" id="loneInput" value="2" style="width: 50px;" min="0" max="8">
        <button onclick="updateLone()">Update Lone</button>
      </div>

      <div class="col-4">
        <label for="over">Rule for over population:</label>
        <input type="number" id="overInput" value="3" style="width: 50px;" min="0" max="8">
        <button onclick="updateOver()">Update Over</button>
      </div>

      <div class="col-4">
        <label for="rePro">Rule for reproduction:</label>
        <input type="number" id="reProductinput" value="3" style="width: 50px;" min="0" max="8">
        <button onclick="updatereProduct()">Update reProduct</button>
      </div>
    </div>
    <div class="col" style="display: flex;justify-content: center;margin: 10px;">
      <button id="reset">Reset Rules</button>
    </div>
  </div>

  <div id="pattern"></div>


  
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
    <script src="./matrix.js"></script>

    <script src="./index.js"></script>
     <!-- <script src="./merged.js"></script>
    -->

</body>

</html>
